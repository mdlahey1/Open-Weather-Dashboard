<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <!-- Main Header -->
    <header class="main-header">
        <h1>Weather Dashboard</h1>
    </header>

    <body class="flex-column min-100-vh">
        <!-- Main Body -->
        <main class="flex-row justify-space-between">
            <!-- Container for Search Form and Current Conditions Container -->
            <section class="flex-row justify-space-between col-12">
                <!-- Search Form Card -->
                <section class="col-12 col-md-4">
                    <section class="card">
                        <h3 class="card-header text-uppercase">Search By City</h3>
                        <form class="card-body" id="cityForm">
                            <label class="form-label" for="citySearchInput">City Name</label>
                            <input class="form-input" name="citySearchInput" class="" id="citySearchInput" type="text" autofocus="true"/>
                            <button type="submit" class="btn">Get Weather</button>
                        </form>
                    </section>
                </section>

                <!-- Current Conditions Card -->
                <section class="col-12 col-md-8">
                    <section class="card hidden" id="currentWeatherCard">
                        <h2 class="card-header" id="weatherStatus"></h2>
                        <section class="card-body" id="currentWeather"></section>
                    </section>
                </section>
            </section>

            <!-- Search History and 5-day Forecast Container -->
            <section class="flex-row justify-space-between col-12">
                <!-- Search History Container -->
                <section class="col-12 col-md4" id="searchHistory">
                    <section class="card" id="historyCard" style="display:none;">
                        <h3 class="card-header text-uppercase">Search History <i class="fas fa-trash" id="trashBtn" title="Clear History"></i></h3>
                        <section class="card-body" id="historyBtns"></section>
                    </section>
                </section>

                <!-- 5 Day Forecast Container -->
                <section class="col-12 col-md-8">
                    <section class="card hidden" id="fiveDayCard">
                        <h2 class="card-header" id="fiveDayHead">5-Day Forecast</h2>
                        <section class="card-body flex-row justify-space-around" id="fiveDayBody"></section>
                    </section>
                </section>

            </section>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
