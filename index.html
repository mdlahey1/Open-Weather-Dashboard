<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/CSS/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body class="">
        <!-- Jumbotron Header -->
        <header class="">
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Main Body -->
        <main class="">
            <!-- Container for Search Form and Current Conditions Container -->
            <section class="">
                <!-- Search Form Card -->
                <section class="">
                    <section class="">
                        <form class="" id="">
                            <label class="" for="">City Name</label>
                            <input name="" class="" id="" type="" autofocus="true"/>
                            <button type="" class="btn">Get Weather</button>
                        </form>
                    </section>
                </section>

                <!-- Current Conditions Card -->
                <section class="">
                    <section class="" id="">
                        <h2 class="" id=""></h2>
                        <section class="" id=""></section>
                    </section>
                </section>
            </section>

            <!-- Search History and 5-day Forecast Container -->
            <section class="">
                <!-- Search History Container -->
                <section class="" id="">
                    <section class="" id="" style="display:none;">
                        <h3 class="">Search History <i class="" id="" title=""></i></h3>
                        <section class="" id=""></section>
                    </section>
                </section>

                <!-- 5 Day Forecast Container -->
                <section class="">
                    <section class="" id="">
                        <h2 class="" id="">5-Day Forecast</h2>
                        <section class="" id=""></section>
                    </section>
                </section>

            </section>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
